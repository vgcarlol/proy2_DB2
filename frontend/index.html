<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos y Reseñas</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        input {
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
        }
        /* Modal */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 100px auto;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Lista de Restaurantes</h1>

    <h2>Agregar Restaurante</h2>
    <form id="formRestaurante">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <button type="submit">Agregar</button>
    </form>

    <table id="tablaRestaurantes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán dinámicamente -->
        </tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <!-- Modal para Editar -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="close-modal">&times;</span>
            <h3>Editar Restaurante</h3>
            <form id="formEditar">
                <input type="text" id="editarNombre" placeholder="Nombre" required><br><br>
                <input type="text" id="editarDireccion" placeholder="Dirección" required><br><br>
                <input type="text" id="editarTelefono" placeholder="Teléfono" required><br><br>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
