<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Artículos de Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pagination button.active { background-color: #0d6efd; color: white; }
    .modal-custom {
      position: fixed; z-index: 1000;
      left:0; top:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
    }
    .modal-content-custom {
      background:#fff; padding:20px;
      border:1px solid #ccc; width:400px;
      margin:100px auto; position:relative;
    }
    .close-modal { position:absolute; top:5px; right:10px; cursor:pointer; }
  </style>
</head>
<body class="bg-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Restaurantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ordenes.html">Órdenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resenas.html">Reseñas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="articulos_menu.html">Artículos del Menú</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Artículos del Menú</h1>

    <!-- Crear Artículo -->
    <div class="card mb-4">
      <div class="card-header"><h2 class="h5 mb-0">Agregar Artículo</h2></div>
      <div class="card-body">
        <form id="formArticulo" class="row g-3">
          <div class="col-md-6">
            <input id="restauranteId" class="form-control" placeholder="Restaurante ID" required>
          </div>
          <div class="col-md-6">
            <input id="nombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input id="categoria" class="form-control" placeholder="Categoría" required>
          </div>
          <div class="col-md-6">
            <input id="precio" type="number" step="0.01" class="form-control" placeholder="Precio" required>
          </div>
          <div class="col-md-12">
            <textarea id="descripcion" class="form-control" rows="2" placeholder="Descripción" required></textarea>
          </div>
          <div class="col-md-12 d-grid">
            <button type="submit" class="btn btn-primary">Agregar Artículo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="filtroRestaurante" class="form-control" placeholder="Filtrar por Restaurante ID">
      </div>
      <div class="col-md-6">
        <input id="filtroCategoria" class="form-control" placeholder="Filtrar por Categoría">
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table id="tablaArticulos" class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Restaurante</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div id="pagination" class="pagination d-flex justify-content-center mt-3"></div>
  </div>

  <!-- Modal Editar -->
  <div id="modalEditar" class="modal-custom">
    <div class="modal-content-custom">
      <span id="cerrarModal" class="close-modal">&times;</span>
      <h3>Editar Artículo</h3>
      <form id="formEditar" class="row g-3">
        <div class="col-md-6">
          <input id="editarNombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input id="editarCategoria" class="form-control" placeholder="Categoría" required>
        </div>
        <div class="col-md-6">
          <input id="editarPrecio" type="number" step="0.01" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-12">
          <textarea id="editarDescripcion" class="form-control" rows="2" placeholder="Descripción" required></textarea>
        </div>
        <div class="col-md-12 d-grid">
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/articulos_menu.js"></script>
</body>
</html>
