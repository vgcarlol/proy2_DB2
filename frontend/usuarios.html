      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
    }
    .modal-content-custom {
      background: #fff; padding: 20px;
      border: 1px solid #ccc; width: 350px;
      margin: 100px auto; position: relative;
    }
    .close-modal { position: absolute; top:5px; right:10px; cursor:pointer; }
  </style>
</head>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Usuarios</h1>

    <!-- Form Crear -->
    <div class="card mb-4">
      <div class="card-header"><h2 class="h5 mb-0">Agregar Usuario</h2></div>
      <div class="card-body">
        <form id="formUsuario" class="row g-3">
          <div class="col-md-4"><input id="nombre"      class="form-control" placeholder="Nombre"     required></div>
          <div class="col-md-4"><input id="email"       type="email" class="form-control" placeholder="Email"      required></div>
          <div class="col-md-4"><input id="contrasena"  type="password" class="form-control" placeholder="Contraseña" required></div>
          <div class="col-md-4"><input id="direccion"   class="form-control" placeholder="Dirección"  required></div>
          <div class="col-md-4"><input id="telefono"    class="form-control" placeholder="Teléfono"   required></div>
          <div class="col-md-4 d-grid"><button type="submit" class="btn btn-primary">Agregar</button></div>
        </form>
      </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-6"><input id="filtroNombre" class="form-control" placeholder="Filtrar por nombre"></div>
      <div class="col-md-6"><input id="filtroEmail"  class="form-control" placeholder="Filtrar por email"></div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table id="tablaUsuarios" class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr><th>Nombre</th><th>Email</th><th>Dirección</th><th>Teléfono</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div id="pagination" class="pagination d-flex justify-content-center mt-3"></div>
  </div>

  <!-- Modal Editar -->
  <div id="modalEditar" class="modal-custom">
    <div class="modal-content-custom">
      <span id="cerrarModal" class="close-modal">&times;</span>
      <h3>Editar Usuario</h3>
      <form id="formEditar">
        <div class="mb-3"><input id="editarNombre"     class="form-control" placeholder="Nombre"     required></div>
        <div class="mb-3"><input id="editarEmail"      type="email" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input id="editarContrasena" type="password" class="form-control" placeholder="Contraseña" required></div>
        <div class="mb-3"><input id="editarDireccion"  class="form-control" placeholder="Dirección" required></div>
        <div class="mb-3"><input id="editarTelefono"   class="form-control" placeholder="Teléfono" required></div>
        <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap + tu script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
